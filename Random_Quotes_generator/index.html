<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            Quote of The Day 
        </header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote"> A friend is a gift you give yourself.</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <br>
            <div class="author"> 
                <span>--</span>
                <span class="name"> Robert Louis Stevenson</span>
            </div>
        </div>
        <br><br>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                    <!-- <li class="whatsapp"><i class="fa-brands fa-whatsapp"></i></li> -->
                    <a href="https://api.whatsapp.com/send?phone=919173800556&text=Hii%20How%20are%20you" target="_blank"><li class="whatsapp"><i class="fa-brands fa-whatsapp"></i></li></a>
                </ul>
                <button>New Quotes</button>
            </div>
        </div>
        
    </div>

    <!-- <h1 id="jokes"></h1>
    <button id="jbtn">click here</button> -->
</body>
<script src="script.js"></script>
</html>
